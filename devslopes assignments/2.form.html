<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="2.form.css">
  </head>
  <body>
    <div class="background-img">
    <div class="background-color">
    <div class="background-border">
    <section class="title">
      <h1>Devslopes Survey Form </h1>
        <p> thank you for taking the time to help us improve this platform </p>
    </section>

   
      <form>
      <div class="first-half">
        <label class="namelab"> Name </label>
        <br>
        <input class="name"  type="text" id="name" placeholder="Enter your name">
        <br>
        <br>
        
        <label class="emaillab"> Email</label>
        <br>
        <input class="email" type="text" placeholder="Enter your Email">
        <br>
        <br>
        
        <label class="agelab"> age (optional) </label>
        <br>
        <input class="age" type="text" placeholder="Age">
      </div>
        <br>
        <br>
        
        <label class="rolelab"> Which option best describes your role? </label>
        <br>
        <select class="roletxt">
          <option> select current role</option>
        </select>
     
        <br>
        <br>
        <section class="rec">
        
        <p class="prad">Would you recommend Devslopes to a friend?</p>
        <input id="recommendation" type= "radio" value="Definitely" name="rec" class="rad" >
        <label id="recommendation" for="rec" class="rlab"> Definitely </label>
        <br>
        <input id="recommendation" type= "radio" value=" Maybe" name="rec" class="rad" >
        <label id="recommendation" class="rlab">Maybe</label>
        <br>
        <input id="recommendation" type= "radio" value="Not Sure" name="rec" class="rad" >
        <label id="recommendation" class="rlab"> Not Sure  </label>
        </section>
        <br>
        <br>
        <div class="feature">
        <p> What is your favorite feature of Devslopes?</p>
        <select>
          <option> 
            Select an option
          </option>
        </select>
      </div>
        <br>
        <br> 
        <div class="check-lab">
        <p>What would you like to see improved?  <p>(check all that apply) </p></p>
        <input type="checkbox" id="imp1" name="imp1" class="check">
        <label id="imp1" class="lab" > Front-end Projects  </label>
          <br>
        <input type="checkbox" id="imp2" name="imp2" class="check">
        <label id="imp2" class="lab"> Back-end Projects   </label>
          <br>
        <input type="checkbox" id="imp3" name="imp3" class="check">
        <label id="imp3" class="lab"> Challenges </label>
          <br>
        <input type="checkbox" id="imp4" name="imp4" class="check">
        <label id="imp4" class="lab"> Videos   </label>
          <br>
        <input type="checkbox" id="imp5" name="imp5" class="check" >
        <label id="imp5" class="lab">Online Meetups   </label>
          <br>
        <input type="checkbox" id="imp6" name="imp6" class="check">
        <label id="imp6" class="lab"> Community  </label>
        </div>
       
        <br>
        <br>
        
        <div class="else">
        <label id="comments"> Any comments or suggestions?</label>
        <br>
        <textarea id="comments" name="comments" value="enter your comments here" cols="60" rows="10" placeholder="Enter your comments here...."></textarea>
        <br>
        <br>
        <br>
        <label id="sumbit"></label>
        <input type="submit" id="submit"  name="submit" value=" submit">
      </form>
      </div>
    </div>
  </div>
</div>

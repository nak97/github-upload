<!DOCTYPE html>
  <html lang="en">
    <head>
    <title> fontFamily</title>
    <link rel="stylesheet" href="fontFamily.css">  
    <!-- to link an external font use the <link href "(copy and paste embeded link)" rel"(stylesheet)"> 
    To actually use the external font go to css and type in the font name that you want to use. if using a google font
    the font name should be available to copy and paste. -->
    </head>

    <body>
      <h1 class="red"> Life is all about my font family </h1> 
      <p class="a"> The font is - serif</p>
      <p class="b"> The font is - sans serif</p>
      <p class="c"> The font is - monospace</p>
    </body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>  selectors </title>
<link rel="stylesheet" href="selectors.css">
</head>
<body>
  <header>
    <h1>super css selectors</h1>
    <section>
      <h2> Element Selectors</h2>
      <p> get the element by name - <em>element</em></p>
    <br>
    <br>

    <button class="btn-secondary">  Button One</button>
    <button>  Button Two</button>
    <br>
    <br>
    <label for="textinput"> Text Input</label><br>
    <input id="textInput" type="text">
    </section>
  

<hr>

    <section>
      <h2> class Selectors</h2>
      <p> get the element by class name - <em>.class</em></p>
    <br>
    <br>

    <button class="btn-primary">  Button One</button>
    <button class="btn-secondary">  Button Two</button>
    <br>
    <br>
    <label for="searchinput"> search Input</label><br>
    <input id="searchinput" type="search">
    </section>


<hr>

    <section>
      <h2> ID Selectors</h2>
      <p> get the element by ID name - <em>#id</em></p>
    <br>
    <br>
    <button class="btn-secondary">  Button Two</button>
    <br>
    <br>
   
    <label for="numberinput"> Number Input</label><br>
    <input id="numberinput" type="number">
    </section>


  </header>



</body>
</html>

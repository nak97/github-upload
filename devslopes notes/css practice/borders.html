<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Borders</title>
  <link rel="stylesheet" href="borders.css">
</head>
<body>
  <p>some cool border</p>
  <p class="dotted">some cool border</p>
  <p class="dashed">some cool border</p>
  <p class="groove">some cool border</p>
  <p class="ridge">some cool border</p>
  <p class="inset">some cool border</p>
  <p class="outset">some cool border</p>
  <p class="none">some cool border</p>
  <p class="hidden">some cool border</p>
  <p class="double">some cool border</p>
  <p class="mixed">some cool border</p>

</body>
</html>
